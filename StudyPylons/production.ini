#
# StudyPylons - Pylons configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
email_to = ghosert@gmail.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:StudyPylons
full_stack = true
# jiawzhang: Consider setting static_files = false to stop serving static files in "studypylons/public" folder, instead, have the web server nginx to serve static files.
# This key will be used in studypylons/config/environment.py
static_files = true

cache_dir = %(here)s/data
beaker.session.key = studypylons
beaker.session.secret = OKVZ9c3qHXfqYQTLL3DasYkls
app_instance_uuid = {0b9c0cd8-7a25-4c0b-a008-0db67edd8b54}

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# SQLAlchemy database URL
sqlalchemy.url = mysql://root:123456@localhost:3306/studypylons?charset=utf8
sqlalchemy.pool_recycle = 3600

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
set debug = false


# Logging configuration
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
